<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Noticia</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script type="module" src="add_news.js" defer></script>
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
</head>
<body>
  <div id="login-container" class="container">
    <h1>Iniciar Sesión</h1>
    <input type="email" id="email" placeholder="Correo Electrónico">
    <input type="password" id="password" placeholder="Contraseña">
    <button id="login-button">Iniciar Sesión</button>
    <p id="login-error" class="error"></p>
  </div>
  <div id="add-news-container" class="container hidden">
    <h1>Agregar Noticia</h1>
    <form id="add-news-form">
      <div class="form-group">
        <label for="banner">URL del Banner</label>
        <input type="text" id="banner" placeholder="URL del Banner" required>
        <img id="banner-preview" src="" alt="Previsualización del Banner" class="hidden">
      </div>
      <div class="form-group">
        <label for="title">Título</label>
        <input type="text" id="title" placeholder="Título" required>
      </div>
      <div class="form-group">
        <label for="info">Información</label>
        <div id="editor-container"></div>
      </div>
      <div class="form-group">
        <label for="link">Enlace</label>
        <input type="url" id="link" placeholder="Enlace" required>
      </div>
      <button type="submit">Publicar Noticia</button>
    </form>
    <button id="logout-button">Cerrar Sesión</button>
    <p id="add-news-error" class="error"></p>
    <p id="add-news-success" class="success"></p>
    <h2>Noticias Publicadas</h2>
    <div id="news-list"></div>
  </div>
</body>
</html>
